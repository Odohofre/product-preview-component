<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <main class="product">
      <div class="product-image">
        <img src="./images/image-product-desktop.jpg" alt="CHANEL perfume" />
      </div>
      <div class="product-review">
        <div class="product-content">
          <p class="product-name">PERFUME</p>
          <h2 class="product-sub">
            Gabrielle<br />
            Essence Eau De Parfum
          </h2>
          <p class="review-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <button type="submit">
            <img src="./images/icon-cart.svg" alt="shopping cart" /> Add to Cart
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="github.com/Odohofre">Odohofre</a>.
    </div>
  </body>
</html>
